<div class="slider" id="slider">
  <ol class="slider-items">
    {{ range (slice "alle-1.jpg" "dampfmusik.jpg" "klarinette.jpg" "konzert_2020.jpg" "trompete-2.jpg" "alle-2.jpg" "guitar.jpg" "konzert_2018.jpg" "saxophon-1.jpg" "trompete-1.jpg" "alle-3.jpg" "horn.jpg" "konzert_2019.jpg" "saxophon.jpg") | shuffle }}
      <li class="slider-item">
        <div class="fill"
             style="background-image: url('/slider/{{ . }}');">
        </div>
      </li>
    {{ end }}
  </ol>
  <a class="unstyled left slider-control">
    <span class="icon-prev">&lt;</span>
  </a>
  <a class="unstyled right slider-control">
    <span class="icon-next">&gt;</span>
  </a>
</div>
