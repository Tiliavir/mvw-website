name: ðŸš€ Deploy website on tag
on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  build:
    if: github.event.base_ref == 'refs/heads/main'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - name: â†§ Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
      - name: â†§ npm ci
        run: npm ci
      - name: âš› Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.139.0'
          extended: true
      - name: âš™ Build
        run: npm run build
      - name: ð– Create Index
        run: npm run index
      - name: ðŸ·ï¸ Get tag name
        run: echo "TAG_NAME=$(echo ${GITHUB_REF#refs/*/} | tr / -)" >> $GITHUB_ENV
      - name: ðŸ“‚ Archive
        uses: JamesIves/github-pages-deploy-action@v4.7.4
        with:
          branch: release-diff
          folder: public
          clean: true
          commit-message: Release ${{ env.TAG_NAME }}
      - name: ðŸŽ‰ Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: mv-wollbach.de
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          protocol: ftps
          local-dir: ./public/
          server-dir: /html/
          security: loose
          port: 21
      - name: Dependabot Auto Merge
        if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request' }}
        run: |
          echo "$GITHUB_CONTEXT"
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GH_ACTION_MERGER_TOKEN }}
