name: ğŸš€ Deploy website on tag
on:
  push:
  tags:
  - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - name: â†§ Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: â†§ npm ci
        run: npm ci
      - name: âš› Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      - name: âš™ Build
        run: hugo --minify
      - name: ğ– Create Index
        run: npm run index
      - name: âœ“ Validate with W3C
        run: npm run validate
  web-deploy:
    name: ğŸ‰ Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: mv-wollbach.de
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          protocol: ftps
          local-dir: ./build/
          server-dir: /html/
          dangerous-clean-slate: true
          security: strict
          port: 21
          dry-run: true
