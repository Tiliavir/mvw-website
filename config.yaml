title: Musikverein Wollbach
theme: mv-wollbach
defaultContentLanguage: de
languageCode: de-de
baseURL: https://www.mv-wollbach.de/
canonifyURLs: true
pluralizeListTitles: false

disableKinds:
  - "taxonomy"
  - "term"
  - "RSS"
  - "section"

outputs:
  home:
    - HTML
    - AMP
  page:
    - HTML
    - AMP

markup:
  goldmark:
    renderer:
      unsafe: true

enableGitInfo: true

menu:
  main:
    - identifier: aktuelles
      name: Aktuelles
      title: Aktuelles
      weight: 100
      url: #
    - identifier: der-verein
      name: Der Verein
      title: Der Verein
      weight: 200
      url: #
    - identifier: das-orchester
      name: Das Orchester
      title: Das Orchester
      weight: 300
      url: #
    - identifier: jugendarbeit
      name: Jugendarbeit
      title: Jugendarbeit
      weight: 400
      url: #

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true
